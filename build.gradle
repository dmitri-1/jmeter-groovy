// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.0'
    
    api group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation group: 'org.apache.jmeter', name: 'jorphan', version: '2.6'
    
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    
    //jcenter jar crashes compile
    compile fileTree(dir: 'libs', include: ['*.jar'])
    runtime group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '4.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    compileOnly("org.projectlombok:lombok:1.18.0")
    
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.2.0"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.2.0"
}

